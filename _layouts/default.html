---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
<head>
    {% include meta.html %}
    <title>Niranjan Rajkumar</title>
    <script>
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') {
                document.title = "Niranjan Rajkumar";
            } else {
                document.title = "Links Here â†¯";
            }
        });
    </script>
    <link rel="icon" href="https://en.gravatar.com/userimage/224707994/a2cf439dfb435fca42dce351c5e494ab?size=200" type="image/x-icon">
</head>
<body class="bg-black text-white">
    <div class="mx-auto my-auto w-screen">
        <div class="grid place-content-center min-w-full min-h-full py-10 px-7 my-auto min-h-screen absolute z-0">
            <div class="bg-black h-full min-w-full absolute z-10"
                style="background-image: url({{ site.Cover_Image }}); filter: blur(15px); background-position: center; background-size: cover;">
            </div>
            <div class="bg-black h-full w-full absolute z-20 opacity-60"></div>
            <span class="text-center z-30 flex flex-col items-center sm:flex-row">
                <div class="sm:w-1/2 text-left sm:text-right">
                    <h1 class="text-5xl font-semibold mt-3">{{ site.name }}</h1>
                    <hr class="my-2 opacity-25 hidden sm:block">
                    <p class="text-base break-words font-normal mt-1.5 text-center opacity-50 2xl:w-5/12 xl:w-5/12 md:w-6/12 sm:w-full justify-center hidden sm:block">{{ site.tagline }}</p>
                </div>
                <div class="sm:w-1/2">
                    <img id="image"
                        class="2xl:w-1/6 xl:w-1/6 lg:w-1/5 md:w-1/3 w-1/2 sm:w-1/2 rounded-full m-auto shadow-2xl lg:border-2 md:border-2 sm:border-2"
                        src="https://images.weserv.nl/?url={{ site.Image_URL }}&h=150&w=150&fit=cover&mask=circle&l=9&output=webp&q=75"
                        onError="this.onerror=null;this.src='https://github.com/{{ site.github_username }}.png';"
                        alt="{{ site.name }}">
                </div>
            </span>
            
            <div class="grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-4 my-7 sm:my-1">
                {% unless site.links == "" %}
                {% for link in site.links %}
                <div class="sm:w-1/2">
                    <a class="flex" href="{{ link.URL }}{% if link.Username %}/{{ link.Username }}{% endif %}" target="_blank" rel="noopener noreferrer">
                        <button id="links"
                            class="links min-h-auto lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 
                            font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                            style="{% if link.Color %}background-color: {{link.Color}};-webkit-box-shadow: 0px 10px 25px 0px {{link.Color}}80;-moz-box-shadow: 0px 10px 25px 0px {{link.Color}}80;box-shadow: 0px 10px 25px 0px {{link.Color}}80;{% else %}color: white; border: 0.10rem solid #ffffff; -webkit-box-shadow: 0px 10px 25px 0px #ffffff80;-moz-box-shadow: 0px 10px 25px 0px #ffffff80;box-shadow: 0px 10px 25px 0px #ffffff80;{% endif %}">
                                <span id="link-content" {% if link.Text_Color %}style="color: {{link.Text_Color}};"{% endif %}>
                                    <i class="{{link.Icon-Class}} align-middle"></i><span class="mx-1.5 align-middle">{{link.Name}}</span>
                                </span>
                        </button>
                    </a>
                </div>
                {% endfor %}
                {% endunless %}
            </div>
            <div class="flex absolute mt-5 z-20 bottom-0 w-full p-2 justify-end">
                Made by&nbsp;<a class="underline font-semibold">Niranjan Rajkumar</a>
            </div>
        </div>
    </div>
</body>
</html>
